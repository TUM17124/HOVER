<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Lose</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .message {
      font-size: 3rem;
      font-weight: bold;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .emoji {
      font-size: 5rem;
      animation: shake 0.8s infinite;
      margin: 20px 0;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-5px); }
    }

    .retry {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }


    .retry:hover {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="message">YOU LOSE</div>
  <div class="emoji">ðŸ˜ ðŸ’¥</div>
  <button class="retry" onclick="location.href='index.html'">Try Again</button>
</body>
</html>
